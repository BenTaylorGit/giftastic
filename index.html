<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giftastic</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <!-- container for content -->
    <div class="container-fluid" id="wrap">
        
        <!-- bootstrap row -->
        <div class="row">
            <div class="col-md-12 col-lg-12" id="header">
                <h3 id="title">Giftastic!</h3>
                <!-- form for user input -->
                <form>
                    <fieldset>
                        <label for="topic-input">Add a Gif Button!</label><br>
                        <input type="text" placeholder="Search for some gifs..." id="gifSearch">
                        <button type="submit" class="btn submit btn-dark" data="submitBtn">Do It</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <br>

        <!-- row for holding buttons -->
        <div class="row">
            <div class="col-md-12 col-lg-12" id="buttonSpawn"></div>
        </div>

        <br>

        <!-- row for holding gifs -->
        <div class="row">
            <div class="col-md-9 col-lg-9" id="gifSpawn"></div>
        </div>
    </div>



    <!-- cdn -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
